<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="weatherForm">
      <input type="text" name="" class="cityInput" placeholder="Enter city" />
      <button type="submit">Get Weather</button>
    </form>
    <div class="card">
      <h1 class="cityDisplay">Miami</h1>
      <p class="tempDisplay">90˚F</p>
      <p class="humidityDisplay">Humidity: 75%</p>
      <p class="descDisplay">Clear Skies</p>
      <p class="weatherEmoji">☀️</p>
      <p class="errorDisplay">Please enter the city</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
